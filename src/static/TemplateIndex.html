<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{%= o.htmlWebpackPlugin.options.title %}</title>

    <!-- Update your html tag to include the itemscope and itemtype attributes. -->
    <!--<html itemscope itemtype="http://schema.org/Webpage">-->

    <!-- Place this data between the <head> tags of your website -->
    <title>Sasha Potapkin photographer</title>
    <meta name="description" content="Welcome to my website." />

    <!-- Schema.org markup (Google) -->
    <meta itemprop="name" content="Sasha Potapkin photographer">
    <meta itemprop="description" content="Welcome to my website.">
    <meta itemprop="image" content="http://sashapotapkin.com/promo.jpg">

    <!-- Twitter summary card with large image must be at least 280x150px -->
    <meta name="twitter:image" content="http://sashapotapkin.com/promo.jpg">
    <meta name="twitter:image:alt" content="Welcome to my website.">

    <!-- Open Graph markup (Facebook, Pinterest) -->
    <meta property="og:title" content="Sasha Potapkin photographer" />
    <meta property="og:type" content="article" />
    <meta property="og:url" content="http://sashapotapkin.com" />
    <meta property="og:image" content="http://sashapotapkin.com/promo.jpg" />
    <meta property="og:description" content="Welcome to my website." />
    <meta property="og:site_name" content="sashapotapkin.com" />

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <link rel="shortcut icon" href="/favicon/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link href="https://s1.wp.com/wp-content/mu-plugins/tiled-gallery/tiled-gallery.css?m=1443731146h" rel="stylesheet">
</head>
<body>
<div id="app"></div>
</body>
</html>
